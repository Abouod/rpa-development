<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <title>RPA Website</title>
</head>

<body>

    <nav class="custom-navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <img class="logo" src="/images/Sophic-Logo-rotating-globe-2.gif" alt="Sophic Logo">
                <span class="bar">|</span>
                <span class="navbar-text">Sophic RPA Document Automation</span> <!-- Add text here -->
            </div>


            <!-- Example dropdown menu -->
            <div class="btn-group">
                <button type="button" class="btn custom-btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <img src="/images/menu.png" alt="Bars Image">
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">User Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Signout</a>
                </div>
            </div>
        </div>
    </nav>
    <img src="\images\bars-solid.svg" alt="Bars">
    <template id="challengeTemplate">
        <div class="challenge">
            <img class="challengeImage" src="" alt="Challenge Image">
            <h3 class="challengeTitle"></h3>
            <h4 class="challengeInfo"></h4>
            <button class="btn btn-primary btn-lg btn-block joinChallengeBtn">Join Challenge</button>
        </div>
    </template>

    <!-- Ensure to include Bootstrap's JavaScript for dropdowns to work -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
